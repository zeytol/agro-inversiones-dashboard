<div class="user-edit-container">
  <!-- Edit Modal -->
  <div class="modal" *ngIf="isModalOpen">
    <div class="modal-content">
      <span class="close-btn" (click)="closeModal()">&times;</span>
      <h2>Editar Usuario</h2>
      
      <form [formGroup]="editUserForm" (ngSubmit)="saveUser()">
        <div class="form-group">
          <label for="username">Nombre de Usuario</label>
          <input 
            type="text" 
            id="username" 
            formControlName="username" 
            [class.invalid]="username?.invalid && (username?.dirty || username?.touched)"
          >
          <div *ngIf="username?.invalid && (username?.dirty || username?.touched)" class="error-message">
            <small *ngIf="username?.errors?.['required']">El nombre de usuario es requerido.</small>
            <small *ngIf="username?.errors?.['minlength']">Debe tener al menos 3 caracteres.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input 
            type="email" 
            id="email" 
            formControlName="email"
            [class.invalid]="email?.invalid && (email?.dirty || email?.touched)"
          >
          <div *ngIf="email?.invalid && (email?.dirty || email?.touched)" class="error-message">
            <small *ngIf="email?.errors?.['required']">El correo electrónico es requerido.</small>
            <small *ngIf="email?.errors?.['email']">Ingrese un correo electrónico válido.</small>
          </div>
        </div>

        <div class="form-group">
          <label for="telefono">Teléfono</label>
          <input 
            type="tel" 
            id="telefono" 
            formControlName="telefono"
            [class.invalid]="telefono?.invalid && (telefono?.dirty || telefono?.touched)"
          >
          <div *ngIf="telefono?.invalid && (telefono?.dirty || telefono?.touched)" class="error-message">
            <small *ngIf="telefono?.errors?.['required']">El teléfono es requerido.</small>
            <small *ngIf="telefono?.errors?.['pattern']">Ingrese un teléfono válido (9 dígitos).</small>
          </div>
        </div>

        <div class="form-group">
          <label>Estado</label>
          <select formControlName="estado">
            <option value="Activo">Activo</option>
            <option value="Inactivo">Inactivo</option>
          </select>
        </div>

        <div class="form-group">
          <label>Roles</label>
          <div class="checkbox-group">
            <label *ngFor="let role of availableRoles">
              <input type="checkbox" 
                     [value]="role"
                     [checked]="editUserForm.value.roles.includes(role)"
                     (change)="editUserForm.value.roles.includes(role) ? 
                               editUserForm.value.roles.splice(editUserForm.value.roles.indexOf(role), 1) : 
                               editUserForm.value.roles.push(role)">
              {{ role }}
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Módulos</label>
          <div class="checkbox-group">
            <label *ngFor="let module of availableModules">
              <input type="checkbox" 
                     [value]="module"
                     [checked]="editUserForm.value.modulos.includes(module)"
                     (change)="editUserForm.value.modulos.includes(module) ? 
                               editUserForm.value.modulos.splice(editUserForm.value.modulos.indexOf(module), 1) : 
                               editUserForm.value.modulos.push(module)">
              {{ module }}
            </label>
          </div>
        </div>

        <div class="form-group">
          <label>Permisos</label>
          <div class="checkbox-group">
            <label *ngFor="let permission of availablePermissions">
              <input type="checkbox" 
                     [value]="permission"
                     [checked]="editUserForm.value.permisos.includes(permission)"
                     (change)="editUserForm.value.permisos.includes(permission) ? 
                               editUserForm.value.permisos.splice(editUserForm.value.permisos.indexOf(permission), 1) : 
                               editUserForm.value.permisos.push(permission)">
              {{ permission }}
            </label>
          </div>
        </div>

        <div class="form-actions">
          <button type="submit" [disabled]="editUserForm.invalid">Guardar Cambios</button>
          <button type="button" (click)="closeModal()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
</div>
