<div class="dashboard-layout flex flex-col h-screen">
    <!-- Header -->
    <app-header (sidebarToggle)="toggleSidebar()"></app-header>
  
    <!-- Contenedor principal -->
    <div class="main-container flex flex-grow">
      <!-- Sidebar -->
      <app-siderbang *ngIf="isSidebarVisible" class="siderbang w-64"></app-siderbang>

    <div class="container mx-auto p-4">
        <h2 class="text-3xl font-semibold mb-4">Gesti√≥n de Permisos</h2>
    
        <!-- Bot√≥n para abrir el modal de creaci√≥n -->
        <button (click)="goToRoles()" 
                class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600 transition-colors">
        üîô Regresar a Roles
        </button>
        <button (click)="isCreateModalOpen = true"
                class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700 transition-colors mb-4">
        ‚ûï Crear Permiso
        </button>
    
        <!-- Tabla de Permisos -->
        <div class="overflow-x-auto shadow-lg rounded-lg">
        <table class="min-w-full bg-white border border-gray-200">
            <thead>
            <tr>
                <th class="px-6 py-3 text-left font-medium">ID</th>
                <th class="px-6 py-3 text-left font-medium">Nombre</th>
                <th class="px-6 py-3 text-left font-medium">Descripci√≥n</th>
                <th class="px-6 py-3 text-left font-medium">M√≥dulo</th>
                <th class="px-6 py-3 text-left font-medium">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let permission of permissions">
                <td class="px-6 py-4">{{ permission.id }}</td>
                <td class="px-6 py-4">{{ permission.permissionName }}</td>
                <td class="px-6 py-4">{{ permission.description }}</td>
                <td class="px-6 py-4">{{ permission.moduleId }}</td>
                <td class="px-6 py-4">
                <button (click)="deletePermission(permission.id)" 
                        class="bg-red-500 text-white px-3 py-1 rounded-lg hover:bg-red-600">
                    üóë Eliminar
                </button>
                </td>
            </tr>
            </tbody>
        </table>
        </div>
    
        <!-- Asignar Permisos a Rol -->
        <div class="mt-6 p-4 border border-gray-200 rounded-lg">
        <h3 class="text-xl font-semibold mb-2">Asignar Permisos a un Rol</h3>
        <div class="flex space-x-4">
            <select [(ngModel)]="selectedRoleId" class="border px-4 py-2 rounded-lg">
            <option *ngFor="let role of roles" [value]="role.id">{{ role.role_name }}</option>
            </select>
    
            <select multiple [(ngModel)]="selectedPermissions" class="border px-4 py-2 rounded-lg">
            <option *ngFor="let permission of permissions" [value]="permission.id">
                {{ permission.permissionName }}
            </option>
            </select>
    
            <button (click)="assignPermissions()" 
                    class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">
            ‚úÖ Asignar
            </button>
        </div>
        </div>
    
        <!-- Modal de Creaci√≥n de Permiso -->
        <div *ngIf="isCreateModalOpen" class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
        <div class="bg-white p-6 rounded-lg w-96">
            <h3 class="text-xl font-semibold mb-4">Crear Nuevo Permiso</h3>
    
            <label class="block mb-2">Nombre del Permiso:</label>
            <input type="text" [(ngModel)]="newPermission.permissionName"
                class="border p-2 w-full rounded-lg mb-2">
    
            <label class="block mb-2">Descripci√≥n:</label>
            <textarea [(ngModel)]="newPermission.description"
                    class="border p-2 w-full rounded-lg mb-2"></textarea>
    
            <label class="block mb-2">ID del M√≥dulo:</label>
            <input type="number" [(ngModel)]="newPermission.moduleId"
                class="border p-2 w-full rounded-lg mb-2">
    
            <div class="flex justify-end space-x-2">
            <button (click)="isCreateModalOpen = false"
                    class="bg-gray-500 text-white px-4 py-2 rounded-lg hover:bg-gray-600">
                ‚ùå Cancelar
            </button>
            <button (click)="createPermission()" 
                    class="bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700">
                ‚úÖ Crear
            </button>
            </div>
        </div>
        </div>
    </div>
