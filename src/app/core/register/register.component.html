<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
/>

<div
  class="min-h-screen bg-gray-100 flex items-center justify-center bg-cover bg-center"
  style="background-image: url('/img/agro.png')"
>
  <div class="w-full max-w-5xl mx-4">
    <div
      class="bg-white bg-opacity-90 rounded-lg shadow-xl flex flex-col md:flex-row"
    >
      <div class="hidden md:flex md:w-1/2">
        <img
          src="/img/logo.webp"
          alt="Jardín del Edén Logo"
          class="w-full h-full object-cover rounded-l-lg"
        />
      </div>

      <div class="w-full md:w-1/2 p-8">
        <div class="text-center mb-6">
          <h1 class="text-3xl font-bold mb-6">Crear Cuenta</h1>
        </div>

        <form class="space-y-4">
          <div>
            <input
              type="text"
              placeholder="Nombre"
              class="w-full px-4 py-3 border border-black bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="text"
              placeholder="Apellidos"
              class="w-full px-4 py-3 border border-black bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div>
            <input
              type="email"
              placeholder="Correo Electrónico"
              class="w-full px-4 py-3 border border-black bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>

          <div class="relative">
            <input
              type="password"
              id="password"
              placeholder="Contraseña"
              class="w-full px-4 py-3 border border-black bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 transform -translate-y-1/2"
              (click)="togglePasswordVisibility('password', 'passwordIcon')"
            >
              <i id="passwordIcon" class="fas fa-eye-slash"></i>
            </button>
          </div>

          <div class="relative mt-4">
            <input
              type="password"
              id="confirmPassword"
              placeholder="Confirmar Contraseña"
              class="w-full px-4 py-3 border border-black bg-transparent focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
            <button
              type="button"
              class="absolute right-4 top-1/2 transform -translate-y-1/2"
              (click)="
                togglePasswordVisibility(
                  'confirmPassword',
                  'confirmPasswordIcon'
                )
              "
            >
              <i id="confirmPasswordIcon" class="fas fa-eye-slash"></i>
            </button>
          </div>

          <div class="flex items-start">
            <input
              type="checkbox"
              id="terms"
              class="mt-1 h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded"
              required
            />
            <label for="terms" class="ml-2 text-sm text-gray-700">
              Acepto los
              <a href="#" class="text-blue-600 hover:text-blue-700"
                >Términos y Condiciones</a
              >
              y la
              <a href="#" class="text-blue-600 hover:text-blue-700"
                >Política de Privacidad</a
              >
            </label>
          </div>

          <button
            type="submit"
            class="w-full py-3 px-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md transition duration-200 ease-in-out"
          >
            Registrarse
          </button>

          <button
            type="button"
            class="w-full py-3 px-4 bg-white border border-gray-300 rounded-[20px] flex items-center space-x-2 hover:bg-gray-50 hover:scale-105 hover:shadow-lg transition-all duration-300 ease-in-out"
          >
            <svg class="h-5 w-5 flex-shrink-0" viewBox="0 0 24 24">
              <path
                d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
                fill="#4285F4"
              />
              <path
                d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
                fill="#34A853"
              />
              <path
                d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
                fill="#FBBC05"
              />
              <path
                d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
                fill="#EA4335"
              />
            </svg>
            <span class="text-gray-700 flex-grow text-center"
              >Sign in with Google</span
            >
          </button>

          <div class="text-center mt-4">
            <span class="text-gray-600">¿Ya tienes una cuenta? </span>
            <a routerLink="/login" class="text-blue-600 hover:text-blue-700"
              >Inicia Sesión</a
            >
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
