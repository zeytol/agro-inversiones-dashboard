<div class="authentication-container ">
  <div class="login-box">
    <div class="logo">Your logo</div>
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <input type="email" formControlName="email" placeholder="username@gmail.com" />
      </div>
      <div class="form-group">
        <input type="password" formControlName="password" placeholder="Password" />
      </div>
      <div class="form-group">
        <a href="#" class="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" [disabled]="!loginForm.valid">Sign in</button>
    </form>
    <div class="alternative-login">
      <p>or continue with</p>
      <div class="social-buttons">
        <button class="google">G</button>
        <button class="github">GH</button>
        <button class="facebook">F</button>
      </div>
    </div>
    <div class="register">
      <p>Don't have an account yet? <a href="#">Register for free</a></p>
    </div>
  </div>
</div>
