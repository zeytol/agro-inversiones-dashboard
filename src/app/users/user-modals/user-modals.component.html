<!-- Add User Modal -->
<div *ngIf="isAddingUser" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-md mx-auto my-6">
      <div class="relative flex flex-col w-full bg-white border-0 rounded-xl shadow-2xl outline-none focus:outline-none">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-5 border-b border-solid rounded-t border-gray-200 bg-green-50">
          <h3 class="text-2xl font-semibold text-green-800">Agregar Nuevo Usuario</h3>
          <button 
            (click)="cancelAddUser.emit()" 
            class="float-right p-1 ml-auto text-3xl font-semibold leading-none text-red-500 bg-transparent border-0 outline-none opacity-60 hover:opacity-100 focus:outline-none"
          >
            ×
          </button>
        </div>
  
        <!-- Modal Body -->
        <form (ngSubmit)="addUser.emit(newUser)" class="relative flex-auto p-6">
            <div class="mb-4">
              <label for="new-username" class="block mb-2 text-sm font-medium text-gray-700">Nombre de Usuario</label>
              <input 
                id="new-username" 
                [(ngModel)]="newUser.username" 
                name="username" 
                type="text" 
                class="w-full px-3 py-2 transition-all duration-300 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                required
              />
            </div>
          
            <div class="mb-4">
              <label for="new-email" class="block mb-2 text-sm font-medium text-gray-700">Correo Electrónico</label>
              <input 
                id="new-email" 
                [(ngModel)]="newUser.email" 
                name="email" 
                type="email" 
                class="w-full px-3 py-2 transition-all duration-300 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                required
              />
            </div>
          
            <div class="mb-4">
              <label for="new-phone" class="block mb-2 text-sm font-medium text-gray-700">Teléfono</label>
              <input 
                id="new-phone" 
                [(ngModel)]="newUser.phone" 
                name="phone" 
                type="text" 
                class="w-full px-3 py-2 transition-all duration-300 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                required
              />
            </div>
          
            <div class="mb-4">
              <label for="new-status" class="block mb-2 text-sm font-medium text-gray-700">Estado</label>
              <select 
                id="new-status" 
                [(ngModel)]="newUser.status" 
                name="status" 
                class="w-full px-3 py-2 transition-all duration-300 border rounded-md focus:ring-2 focus:ring-green-500 focus:border-green-500"
                required
              >
                <option value="Active">Activo</option>
                <option value="Inactive">Inactivo</option>
              </select>
            </div>
          
            <!-- Modal Footer -->
            <div class="flex items-center justify-end pt-4 border-t border-solid rounded-b border-gray-200">
              <button 
                type="button" 
                (click)="cancelAddUser.emit()" 
                class="px-6 py-2 mb-1 mr-4 text-sm font-bold text-red-500 uppercase transition-all duration-150 ease-linear bg-transparent rounded outline-none hover:bg-red-100 focus:outline-none"
              >
                Cancelar
              </button>
              <button 
                type="submit" 
                class="px-6 py-2 mb-1 text-sm font-bold text-white uppercase transition-all duration-150 ease-linear bg-green-600 rounded shadow outline-none hover:bg-green-700 hover:shadow-lg focus:outline-none"
              >
                Agregar Usuario
              </button>
            </div>
          </form>
      </div>
    </div>
  </div>
  
  <!-- Edit User Modal -->
  <div *ngIf="editingUser" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-md mx-auto my-6">
      <div class="relative flex flex-col w-full bg-white border-0 rounded-xl shadow-2xl outline-none focus:outline-none">
        <!-- Modal Header -->
        <div class="flex items-center justify-between p-5 border-b border-solid rounded-t border-gray-200 bg-blue-50">
          <h3 class="text-2xl font-semibold text-blue-800">Editar Usuario</h3>
          <button 
            (click)="cancelEdit.emit()" 
            class="float-right p-1 ml-auto text-3xl font-semibold leading-none text-red-500 bg-transparent border-0 outline-none opacity-60 hover:opacity-100 focus:outline-none"
          >
            ×
          </button>
        </div>
  
        <!-- Modal Body -->
        <form (ngSubmit)="updateUser.emit(editingUser)" class="relative flex-auto p-6">
          <div class="mb-4">
            <label for="username" class="block mb-2 text-sm font-medium text-gray-700">Nombre de Usuario</label>
            <input 
              id="username" 
              [(ngModel)]="editingUser.username" 
              name="username" 
              type="text" 
              class="w-full px-3 py-2 transition-all duration-300 border rounded-md focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
              required
            />
          </div>
          <!-- Otros campos (email, phone, etc.) -->
          <div class="flex items-center justify-end pt-4 border-t border-solid rounded-b border-gray-200">
            <button 
              type="button" 
              (click)="cancelEdit.emit()" 
              class="px-6 py-2 mb-1 mr-4 text-sm font-bold text-red-500 uppercase transition-all duration-150 ease-linear bg-transparent rounded outline-none hover:bg-red-100 focus:outline-none"
            >
              Cancelar
            </button>
            <button 
              type="submit" 
              class="px-6 py-2 mb-1 text-sm font-bold text-white uppercase transition-all duration-150 ease-linear bg-blue-600 rounded shadow outline-none hover:bg-blue-700 hover:shadow-lg focus:outline-none"
            >
              Guardar Cambios
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <!-- Delete Confirmation Modal -->
  <div *ngIf="userToDelete" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-md mx-auto my-6">
      <div class="relative flex flex-col w-full bg-white border-0 rounded-xl shadow-2xl outline-none focus:outline-none">
        <div class="flex items-center justify-between p-5 border-b border-solid rounded-t border-gray-200 bg-red-50">
          <h3 class="text-2xl font-semibold text-red-800">Confirmar Eliminación</h3>
        </div>
  
        <div class="relative flex-auto p-6">
          <p class="my-4 text-lg leading-relaxed text-gray-600">
            ¿Estás seguro de que deseas eliminar al usuario 
            <span class="font-bold text-red-600">{{ userToDelete.username }}</span>?
          </p>
        </div>
  
        <div class="flex items-center justify-end p-6 border-t border-solid rounded-b border-gray-200">
          <button 
            (click)="cancelDelete.emit()" 
            class="px-6 py-2 mb-1 mr-4 text-sm font-bold text-gray-600 uppercase transition-all duration-150 ease-linear bg-transparent rounded outline-none hover:bg-gray-100 focus:outline-none"
          >
            Cancelar
          </button>
          <button 
            (click)="deleteUser.emit()" 
            class="px-6 py-2 mb-1 text-sm font-bold text-white uppercase transition-all duration-150 ease-linear bg-red-600 rounded shadow outline-none hover:bg-red-700 hover:shadow-lg focus:outline-none"
          >
            Eliminar
          </button>
        </div>
      </div>
    </div>
  </div>
  
  <!-- Roles and Permissions Modal -->
  <div *ngIf="userRolesPermissions" class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
    <div class="relative w-full max-w-md mx-auto my-6">
      <div class="relative flex flex-col w-full bg-white border-0 rounded-xl shadow-2xl outline-none focus:outline-none">
        <div class="flex items-center justify-between p-5 border-b border-solid rounded-t border-gray-200 bg-blue-50">
          <h3 class="text-2xl font-semibold text-blue-800">Roles y Permisos</h3>
          <button 
            (click)="closeRolesModal.emit()" 
            class="float-right p-1 ml-auto text-3xl font-semibold leading-none text-red-500 bg-transparent border-0 outline-none opacity-60 hover:opacity-100 focus:outline-none"
          >
            ×
          </button>
        </div>
  
        <div class="relative flex-auto p-6">
          <h4 class="text-lg font-semibold mb-2">Rol: {{ userRolesPermissions.Role }}</h4>
          <ul class="pl-4 list-disc text-gray-600">
            <li *ngFor="let permission of userRolesPermissions.permissions">
              {{ permission }}
            </li>
          </ul>
        </div>
  
        <div class="flex items-center justify-end p-6 border-t border-solid rounded-b border-gray-200">
          <button 
            (click)="closeRolesModal.emit()" 
            class="px-6 py-2 text-sm font-bold text-white uppercase bg-blue-600 rounded shadow outline-none hover:bg-blue-700 hover:shadow-lg focus:outline-none"
          >
            Cerrar
          </button>
        </div>
      </div>
    </div>
  </div>
