<div class="modal-content">
  <div class="icon">
    <i class="material-icons" style="font-size: 48px; color: #2196F3;">info</i>
  </div>
  
  <h2>Detalles del Cliente</h2>

  <div class="cliente-detalle">
    <p><strong>Razón Social:</strong> {{ cliente.name }}</p>
    <p><strong>Tipo de Cliente:</strong> {{ cliente.typeCustomer }}</p>
    <p><strong>Tipo de Documento:</strong> {{ cliente.documentType }}</p>
    <p><strong>Número de Documento:</strong> {{ cliente.documentNumber }}</p>
    <p><strong>Dirección:</strong> {{ cliente.address }}</p>
    <p><strong>Teléfono:</strong> {{ cliente.phone }}</p>
    <p><strong>Correo:</strong> {{ cliente.email }}</p>
  </div>
  
  <div class="modal-actions" style="text-align: center; margin-top: 20px;">
    <button mat-button (click)="cerrarModal()" style="background-color: #2196F3; color: white; padding: 10px 20px; border-radius: 5px;">
      Cerrar
    </button>
  </div>
</div>
