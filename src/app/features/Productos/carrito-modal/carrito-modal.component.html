<!-- Modal para Ver Carrito -->
<div *ngIf="carritoVisible" class="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
  <div class="bg-[#d2f8d8] rounded-lg p-6 w-96 relative">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-lg font-semibold">Carrito de Compras</h2>
      <button (click)="cerrarCarrito()" class="text-black text-lg font-semibold">X</button>
    </div>
    <ul class="mb-4">
      <li *ngFor="let producto of carrito" class="flex flex-col border-b border-gray-300 py-2">
        <div class="flex items-center justify-between">
          <img [src]="producto.image" alt="{{ producto.name }}" class="w-16 h-16 rounded">
          <div class="ml-2">
            <span class="text-md font-semibold">{{ producto.name }}</span>
            <p class="text-sm text-gray-500">Proveedor: {{ producto.proveedor || 'N/A' }}</p>
            <p class="text-sm text-green-600">Stock: {{ producto.stock }}</p>
          </div>
          <div class="flex items-center space-x-2">
            <button (click)="decrementarCantidad(producto)" class="bg-gray-600 text-white text-xs py-1 px-2 rounded">-</button>
            <span class="text-sm">{{ producto.cantidad }}</span>
            <button (click)="incrementarCantidad(producto)" class="bg-gray-600 text-white text-xs py-1 px-2 rounded">+</button>
          </div>
          <button (click)="eliminarProducto(producto)" class="bg-red-600 text-white text-xs py-1 px-2 rounded">Eliminar</button>
        </div>
      </li>
    </ul>
    <div class="mt-4 flex justify-between items-center">
      <div class="font-semibold">Subtotal: ${{ subtotal() }}</div>
    </div>
    <div class="mt-4 flex justify-between items-center">
      <div class="font-semibold">Total: ${{ totalCarrito }}</div>
      <button (click)="realizarCompra()" class="bg-green-600 text-white py-2 px-4 rounded hover:bg-green-700 transition duration-200">
        Realizar Compra
      </button>
    </div>
  </div>
</div>
