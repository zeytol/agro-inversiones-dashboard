<div class="modal">

  <!-- Tabla de Categorías -->
  <table class="table-container">
    <div class="relative max-h-[400px] overflow-y-auto border border-gray-300">
      <table class="table-auto w-full">
        <thead class="bg-gray-100 sticky top-0 z-10">
          <tr>
            <th class="py-2 px-4">Nombre</th>
            <th class="py-2 px-4">Descripción</th>
            <th class="py-2 px-4">Imagen</th>
            <th class="py-2 px-4">Acciones</th>
            <th class="py-2 px-4">
              <button (click)="cerrarFiltroModal()" class="bg-red-600 text-white px-2 py-1 rounded">
                X
              </button>
            </th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let categoria of categorias | slice: 0:7" class="border-b">
            <td class="py-2 px-4">{{ categoria.name }}</td>
            <td class="py-2 px-4">{{ categoria.description }}</td>
            <td class="py-2 px-4">
              <img [src]="categoria.image" alt="{{ categoria.name }}" class="img-category max-h-10">
            </td>
            <td class="py-2 px-4">
              <div class="flex space-x-4">
                <button (click)="abrirEditarCategoriaModal(categoria)"
                  class="bg-yellow-500 text-white px-2 py-1 rounded">
                  Editar
                </button>
                <button (click)="eliminarCategoria(categoria)" class="bg-red-500 text-white px-2 py-1 rounded">
                  Eliminar
                </button>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <button (click)="abrirAgregarCategoriaModal()" class="add-category-button mt-4">
      + Agregar Categoría
    </button>

  </table>

</div>
<!-- Modales de Categorías -->
<app-agregar-categoria *ngIf="agregarCategoriaModalVisible" (cerrarModal)="cerrarAgregarCategoriaModal()"
  (categoriaAgregada)="abrirAgregarCategoriaModal()">
</app-agregar-categoria>

<app-editar-categoria *ngIf="editarCategoriaModalVisible" (cerrarModal)="cerrarEditarCategoriaModal()"
  [categoriaSeleccionada]="categoriaSeleccionada" (categoriaEditada)="abrirAgregarCategoriaModal()">
</app-editar-categoria>
