<div class="toast-notification" *ngIf="showNotification">
  {{ notificationMessage }}
</div>

<div class="modal">
  <div class="modal-header">
    <h2>Agregar Nueva Categoría</h2>
  </div>

  <form (ngSubmit)="agregarCategoria()" class="modal-form">
    <div class="form-group">
      <label for="name">Nombre de la Categoría</label>
      <input
        id="name"
        [(ngModel)]="nuevaCategoria.name"
        name="name"
        required
        placeholder="Ingrese el nombre de la categoría"
        class="form-control"
      />
    </div>
    <div class="form-group">
      <label for="description">Descripción</label>
      <textarea
        id="description"
        [(ngModel)]="nuevaCategoria.description"
        name="description"
        required
        placeholder="Ingrese la descripción"
        class="form-control"
      ></textarea>
    </div>
    <div class="form-group">
      <label for="image">Imagen</label>
      <input
        id="image"
        type="file"
        (change)="onFileSelected($event)"
        class="form-control-file"
      />
    </div>
    <div *ngIf="imagePreview" class="image-preview">
      <h4>Vista Previa:</h4>
      <img
        [src]="imagePreview"
        alt="Vista previa de la imagen"
        style="max-width: 200px; border: 1px solid #ccc; padding: 5px; margin-top: 10px;"
      />
    </div>
    <div class="form-actions">
      <button type="submit" class="btn btn-primary">Agregar Categoría</button>
      <button type="button" class="btn btn-secondary" (click)="cerrar()">Cancelar</button>
    </div>
  </form>
</div>
