<div class="dashboard-layout flex flex-col h-screen bg-gray-100">
  <!-- Header -->
  <app-header (sidebarToggle)="toggleSidebar()" class="shadow-md"></app-header>

  <!-- Contenedor principal -->
  <div class="main-container flex flex-grow">
    <!-- Sidebar -->
    <app-siderbang *ngIf="isSidebarVisible" class="siderbang w-64 bg-white shadow-lg"></app-siderbang>

    <div class="flex-grow p-6">
      <div class="container mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
        <div class="bg-gradient-to-r from-blue-500 to-blue-700 text-white p-6 flex justify-between items-center">
          <h2 class="text-3xl font-semibold">User Management</h2>
          <button (click)="openAddUserModal()" class="flex items-center space-x-2 bg-green-500 hover:bg-green-600 transition px-4 py-2 rounded-lg shadow">
            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
            </svg>
            <span>Add User</span>
          </button>
        </div>

        <div *ngIf="loading" class="flex justify-center items-center h-64">
          <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-500"></div>
        </div>

        <div *ngIf="!loading && users.length > 0" class="p-6">
          <div class="overflow-x-auto">
            <table class="w-full text-left border border-gray-200 rounded-lg shadow">
              <thead class="bg-blue-500 text-white">
                <tr>
                  <th class="px-4 py-3">Name</th>
                  <th class="px-4 py-3">Email</th>
                  <th class="px-4 py-3 text-center">Status</th>
                  <th class="px-4 py-3 text-center">Actions</th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let user of users" class="border-b hover:bg-gray-50 transition">
                  <td class="px-4 py-3 text-gray-800">{{ user.username }}</td>
                  <td class="px-4 py-3 text-gray-600">{{ user.email }}</td>
                  <td class="px-4 py-3 text-center">
                    <span [class]="user.state === 1 ? 'bg-green-100 text-green-800 px-2 py-1 rounded-full text-sm' : 'bg-red-100 text-red-800 px-2 py-1 rounded-full text-sm'">
                      {{ user.state === 1 ? 'Active' : 'Inactive' }}
                    </span>
                    <span class="ml-2 px-2 py-1 text-sm rounded-full"
                      [ngClass]="user.enabled ? 'bg-blue-100 text-blue-800' : 'bg-gray-100 text-gray-800'">
                      {{ user.enabled ? 'Enabled' : 'Disabled' }}
                    </span>
                  </td>
                  
                  <td class="px-4 py-3 flex justify-center space-x-2">
                    <button (click)="handleEditUser(user)" class="bg-yellow-500 hover:bg-yellow-600 text-white px-3 py-1.5 rounded-lg flex items-center">
                      <svg class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                      </svg>
                      Edit
                    </button>
                    <button (click)="handleDeleteUser(user)" class="bg-red-500 hover:bg-red-600 text-white px-3 py-1.5 rounded-lg flex items-center">
                      <svg class="h-5 w-5 mr-1" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                      </svg>
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
      <!-- Modal Components -->
      <app-add-user *ngIf="isAddingUser"
      (userAdded)="handleUserAdded($event)"
      (cancel)="isAddingUser = false">
</app-add-user>


<app-edit-user *ngIf="editingUser"
               [user]="editingUser"
               (userUpdated)="handleUserUpdated($event)"
               (cancel)="editingUser = null">
</app-edit-user>
