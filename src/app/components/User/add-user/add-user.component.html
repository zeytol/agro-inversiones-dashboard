<form [formGroup]="userForm" (ngSubmit)="onSubmit()" class="user-form">
  <div class="form-group">
    <label for="new-username">Username</label>
    <input id="new-username" formControlName="username" type="text" />
    <div class="error" *ngIf="userForm.get('username')?.touched && userForm.get('username')?.invalid">
      El nombre de usuario es obligatorio.
    </div>
  </div>

  <div class="form-group">
    <label for="new-email">Email</label>
    <input id="new-email" formControlName="email" type="email" />
    <div class="error" *ngIf="userForm.get('email')?.touched && userForm.get('email')?.invalid">
      <span *ngIf="userForm.get('email')?.errors?.['required']">El correo es obligatorio.</span>
      <span *ngIf="userForm.get('email')?.errors?.['email']">Correo no válido.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="new-phone">Phone</label>
    <input id="new-phone" formControlName="telefono" type="text" />
    <div class="error" *ngIf="userForm.get('telefono')?.touched && userForm.get('telefono')?.invalid">
      <span *ngIf="userForm.get('telefono')?.errors?.['required']">El teléfono es obligatorio.</span>
      <span *ngIf="userForm.get('telefono')?.errors?.['pattern']">Solo se permiten números.</span>
    </div>
  </div>

  <div class="form-group">
    <label for="new-password">Password</label>
    <input id="new-password" formControlName="password" type="password" />
    <div class="error" *ngIf="userForm.get('password')?.touched && userForm.get('password')?.invalid">
      La contraseña es obligatoria.
    </div>
  </div>

  <div class="form-group">
    <label for="new-status">Status</label>
    <select id="new-status" formControlName="enabled">
      <option [value]="true">Active</option>
      <option [value]="false">Inactive</option>
    </select>
  </div>

  <button type="submit">Add User</button>
</form>
