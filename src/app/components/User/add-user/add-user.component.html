<div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-50">
  <div class="relative w-full max-w-md mx-auto">
    <div class="bg-white rounded-xl shadow-2xl p-6">

      <!-- Header -->
      <div class="flex justify-between items-center border-b pb-4">
        <h3 class="text-xl font-semibold text-green-800">Add New User</h3>
        <button (click)="cancelAdd()" class="text-red-500 text-2xl font-semibold">&times;</button>
      </div>

      <!-- Formulario -->
      <form [formGroup]="userForm" (ngSubmit)="submitForm()" class="mt-4">
        
        <label class="block text-gray-700">Username</label>
        <input type="text" formControlName="username" class="w-full p-2 border rounded-lg" placeholder="Enter username">
        <small *ngIf="userForm.get('username')?.invalid && userForm.get('username')?.touched" class="text-red-500">
          Username is required (min 3 characters).
        </small>

        <label class="block text-gray-700 mt-3">Email</label>
        <input type="email" formControlName="email" class="w-full p-2 border rounded-lg" placeholder="Enter email">
        <small *ngIf="userForm.get('email')?.invalid && userForm.get('email')?.touched" class="text-red-500">
          Valid email is required.
        </small>

        <label class="block text-gray-700 mt-3">State</label>
        <select formControlName="state" class="w-full p-2 border rounded-lg">
          <option [value]="1">Active</option>
          <option [value]="0">Inactive</option>
        </select>

        <!-- Botones -->
        <div class="flex justify-end mt-4 space-x-2">
          <button type="button" (click)="cancelAdd()" class="px-4 py-2 bg-gray-300 rounded-md">Cancel</button>
          <button type="submit" [disabled]="isSubmitting || userForm.invalid" 
                  class="px-4 py-2 bg-green-500 text-white rounded-md hover:bg-green-600 transition">
            {{ isSubmitting ? 'Adding...' : 'Add User' }}
          </button>
        </div>
      </form>
      
    </div>
  </div>
</div>
