<div class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-8 space-y-6 bg-white shadow-md rounded-lg">
      <h2 class="text-2xl font-bold text-center text-gray-800">Agregar Usuario</h2>
      
      <form class="space-y-4">
        <div>
          <label for="name" class="block text-sm font-medium text-gray-700">Nombre</label>
          <input type="text" id="name" name="name" required 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Correo Electr√≥nico</label>
          <input type="email" id="email" name="email" required 
                 class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
        </div>
        
        <div>
          <label for="role" class="block text-sm font-medium text-gray-700">Rol</label>
          <select id="role" name="role" required 
                  class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
            <option value="admin">Administrador</option>
            <option value="user">Usuario</option>
          </select>
        </div>
        
        <div class="flex items-center justify-between">
          <button type="submit" class="w-full px-4 py-2 text-white bg-blue-600 rounded-lg hover:bg-blue-700">
            Agregar Usuario
          </button>
        </div>
      </form>
    </div>
  </div>
