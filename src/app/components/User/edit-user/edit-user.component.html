<h2 class="edit-user-title">Editar Usuario</h2>

<form [formGroup]="editUserForm" (ngSubmit)="editarUsuario()" class="edit-user-form">
  <div class="form-group">
    <label for="username">Nombre de usuario:</label>
    <input id="username" formControlName="username" class="input-field" />
  </div>

  <div class="form-group">
    <label for="email">Email:</label>
    <input id="email" formControlName="email" class="input-field" />
  </div>

  <div class="form-group">
    <label for="telefono">Tel√©fono:</label>
    <input id="telefono" formControlName="telefono" class="input-field" />
  </div>

  <div class="form-group">
    <label for="rol">Rol:</label>
    <input id="rol" [value]="editUserForm.get('rol')?.value" class="input-field" readonly />
  </div>  

  <div class="form-group">
    <label for="enabled">Estado:</label>
    <select id="enabled" formControlName="enabled" class="input-field">
      <option [value]="true">Activo</option>
      <option [value]="false">Inactivo</option>
    </select>
  </div>

  <div class="form-buttons">
    <button type="submit" [disabled]="editUserForm.invalid" class="btn-submit">Guardar</button>
    <button type="button" (click)="cancelar()" class="btn-cancel">Cancelar</button>
  </div>
</form>
