<!-- delete-user.component.html -->
<div class="bg-white p-6 rounded shadow-lg w-96">
  <h3 class="text-lg font-semibold mb-4">Confirmar Eliminación</h3>

  <div *ngIf="message.text" class="p-3 rounded mb-4" [ngClass]="{
    'bg-green-100 text-green-700': message.type === 'success',
    'bg-red-100 text-red-700': message.type === 'error'
  }">
    {{ message.text }}
  </div>

  <p class="text-gray-700 mb-4">
    ¿Estás seguro de que deseas eliminar al usuario "{{ username }}"?<br>
    Esta acción no se puede deshacer.
  </p>

  <div class="flex justify-end gap-2">
    <button (click)="onClose()"
            class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 transition">
      Cancelar
    </button>
    <button (click)="onConfirmDelete()" [disabled]="isLoading"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition">
      {{ isLoading ? 'Eliminando...' : 'Eliminar' }}
    </button>
  </div>
</div>
