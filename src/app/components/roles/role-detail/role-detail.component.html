<div class="fixed inset-0 flex items-center justify-center bg-gray-800 bg-opacity-50">
  <div class="bg-white rounded-lg shadow-xl w-full max-w-md">
    <!-- Header -->
    <div class="flex justify-between items-center p-4 border-b">
      <h2 class="text-xl font-semibold text-gray-800">Detalles del Rol</h2>
      <button 
        (click)="close()"
        class="text-gray-500 hover:text-gray-700"
      >
        ×
      </button>
    </div>

    <!-- Content -->
    <div class="p-6">
      <!-- Role Info -->
      <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-500">Nombre del Rol</h3>
        <p class="mt-1 text-gray-900">{{ role?.role_name }}</p>
      </div>

      <div class="mb-6">
        <h3 class="text-sm font-medium text-gray-500">Descripción</h3>
        <p class="mt-1 text-gray-900">{{ role?.description }}</p>
      </div>

      <!-- Permissions -->
      <div>
        <h3 class="text-sm font-medium text-gray-500 mb-4">Permisos Asociados:</h3>
        <div class="grid grid-cols-2 gap-4">
          <div *ngFor="let module of role?.modules" class="flex items-start">
            <div class="text-sm">
              <div class="flex gap-2 flex-wrap">
                <span 
                  *ngFor="let permission of module.permissions"
                  class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-blue-100 text-blue-800"
                >
                  {{ permission.permission_name }}
                </span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <div class="px-6 py-4 bg-gray-50 rounded-b-lg flex justify-end">
      <button
        (click)="close()"
        class="px-4 py-2 bg-gray-500 text-white rounded-md hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-500 focus:ring-offset-2"
      >
        Cerrar
      </button>
    </div>
  </div>
</div>
