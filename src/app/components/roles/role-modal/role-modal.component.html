<div class="fixed inset-0 z-50 flex items-center justify-center overflow-x-hidden overflow-y-auto outline-none focus:outline-none">
  <div class="relative w-full max-w-2xl mx-auto my-6">
    <div class="relative flex flex-col w-full bg-white rounded-xl shadow-2xl">
      <div class="flex items-center justify-between p-5 bg-blue-50 rounded-t-xl border-b">
        <div class="flex items-center space-x-4">
          <img [src]="user.photo" 
               [alt]="user.username" 
               class="w-12 h-12 rounded-full object-cover border-2 border-blue-300"/>
          <h3 class="text-2xl font-semibold text-blue-800">
            {{ user.username }}'s Roles
          </h3>
        </div>
        <button (click)="closeModal()" 
                class="text-3xl text-red-500 hover:opacity-75">
          Ã—
        </button>
      </div>
      
      <div class="p-6 space-y-6">
        <div *ngFor="let role of getRoleDetails()" 
             class="bg-blue-50 p-4 rounded-lg">
          <h4 class="text-xl font-semibold text-blue-800 mb-2">{{ role.name }}</h4>
          <p class="text-gray-700 mb-4">{{ role.description }}</p>
          
          <div class="mt-4">
            <h5 class="text-lg font-medium text-blue-700 mb-2">Permissions</h5>
            <div class="grid grid-cols-2 gap-2">
              <div *ngFor="let permission of role.permissions" 
                   class="flex items-center space-x-2">
                <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
                </svg>
                <span class="text-gray-700">{{ permission }}</span>
              </div>
            </div>
          </div>
        </div>

        <div>
          <h4 class="text-xl font-semibold text-blue-800 mb-2">Assigned Modules</h4>
          <div class="flex flex-wrap gap-2">
            <span *ngFor="let module of user.modules" 
                  class="px-3 py-1 bg-blue-100 text-blue-700 rounded-full text-sm">
              {{ module }}
            </span>
          </div>
        </div>
      </div>

      <div class="flex justify-end p-6 border-t">
        <button (click)="closeModal()" 
                class="px-6 py-2 text-sm font-bold text-white bg-blue-600 rounded hover:bg-blue-700">
          Close
        </button>
      </div>
    </div>
  </div>
</div>
