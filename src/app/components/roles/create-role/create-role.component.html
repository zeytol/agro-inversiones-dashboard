<div *ngIf="isModalOpen" class="fixed inset-0 bg-gray-500 bg-opacity-75 flex items-center justify-center z-50" (click)="close()">
  <div class="bg-white rounded-lg shadow-xl max-w-md w-full mx-4 overflow-hidden" (click)="$event.stopPropagation()">
    <header class="px-6 py-4 border-b border-gray-200">
      <h3 class="text-lg font-semibold text-gray-900">{{ modalTitle }}</h3>
    </header>
    <div class="px-6 py-4 space-y-4">
      <input [(ngModel)]="modalData[modalType + '_name']" type="text" class="w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500" [placeholder]="modalPlaceholder" />
    </div>
    <footer class="px-6 py-4 bg-gray-50 flex justify-end space-x-3">
      <button (click)="close()" class="px-4 py-2 border border-gray-300 rounded-md text-sm font-medium text-gray-700 hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-indigo-500">Cancelar</button>
      <button (click)="save()" class="px-4 py-2 bg-indigo-600 text-white rounded-md shadow-sm text-sm font-medium hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500">Guardar</button>
    </footer>
  </div>
</div>
